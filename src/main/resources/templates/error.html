<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Error - HealSync</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #2d3748;
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 4rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            color: #ef4444;
            font-size: 4rem;
            margin: 0;
            line-height: 1;
        }

        h2 {
            margin: 1rem 0;
            font-size: 1.5rem;
        }

        p {
            color: #718096;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #4338ca;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <h2>Something went wrong</h2>
        <p>We encountered an unexpected error. Please try again later or contact support if the problem persists.</p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>

</html>
